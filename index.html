<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=1, minimum-scale=0.75">
  <meta name="Description" content="Young Thug Soundboard & Adlibs">
  <title>Thuggy AdLibs</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kite+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper" onclick="void(0);">
    <header class="header">
      <div class="heading">
        <span class="emojis">üêç</span>
        <h1>Young Thug Adlibs </h1>
        <span class="emojis">üêç</span>
      </div>
      <p class="instructions">Click or Press Letter on Keyboard</p>
    </header>

    <div class="content">
      <div class="keys">
        <button data-key="84" class="key">
          <kbd>T</kbd>
          <span class="sound-label">Machine Gun</span>
        </button>
        <button data-key="89" class="key">
          <kbd>Y</kbd>
          <span class="sound-label">Pew Pew</span>
        </button>
        <button data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound-label">Yeaow</span>
        </button>
        <button data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound-label">Sheesh Sheesh 1</span>
        </button>
        <button data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound-label">Sheesh Sheesh 2</span>
        </button>
        <button data-key="81" class="key">
          <kbd>Q</kbd>
          <span class="sound-label">Ahhh</span>
        </button>
        <button data-key="87" class="key">
          <kbd>W</kbd>
          <span class="sound-label">Ehhh</span>
        </button>
        <button data-key="69" class="key">
          <kbd>E</kbd>
          <span class="sound-label">Harmony 1</span>
        </button>
        <button data-key="82" class="key">
          <kbd>R</kbd>
          <span class="sound-label">Harmony 2</span>
        </button>
        <button data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound-label">Slatt Long</span>
        </button>
        <button data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound-label">Slatt Short</span>
        </button>
        <button data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound-label">What</span>
        </button>
        <button data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound-label">Woo 1</span>
        </button>
        <button data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound-label">Woo 2</span>
        </button>
        <button data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound-label">Yah Yah Yah</span>
        </button>
      </div>
    </div>
  </div>


  <img class="thuggy" src="img/yt-1b.png" alt="">

  </div>
  <audio data-key="81" src="sounds/yt-ahh.mp3"></audio>
  <audio data-key="87" src="sounds/yt-ehh.mp3"></audio>
  <audio data-key="69" src="sounds/yt-harmony-1.mp3"></audio>
  <audio data-key="82" src="sounds/yt-harmony-2.mp3"></audio>
  <audio data-key="84" src="sounds/yt-machine-gun.mp3"></audio>
  <audio data-key="89" src="sounds/yt-pewpew.mp3"></audio>
  <audio data-key="65" src="sounds/yt-sheesh-1.m4a"></audio>
  <audio data-key="83" src="sounds/yt-sheesh-2.mp3"></audio>
  <audio data-key="68" src="sounds/yt-slatt-long.mp3"></audio>
  <audio data-key="70" src="sounds/yt-slatt-short.mp3"></audio>
  <audio data-key="71" src="sounds/yt-what.mp3"></audio>
  <audio data-key="72" src="sounds/yt-woo-1.mp3"></audio>
  <audio data-key="74" src="sounds/yt-woo-2.mp3"></audio>
  <audio data-key="75" src="sounds/yt-yah-yah-yah.mp3"></audio>
  <audio data-key="76" src="sounds/yt-yeaow.mp3"></audio>

  <script src="thugger.js"></script>
</body>

</html>
